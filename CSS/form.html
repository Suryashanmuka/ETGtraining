<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		label{
			color: black;
		}


	</style>
</head>

<body>
	<header>
		<h2>INFORMATION</h2>
	</header>
	<br>
	<div align="left">
		
	<form action="" method="">

		<label><b>Emp id:</b></label>
		<input type="text" name="id" placeholder="Enter your Id" required="required" style="width: 150px;">
		<br>
		<br>

		<label><b>Emp Name:</b></label>
		<input type="text" name="name" placeholder="Enter your name" required="required" style="width: 150px;">
		<br>
		<br>

		<label><b>Gender:</b></label>
		<input type="radio" name="name">
		<label>Male:</label>

		<input type="radio" name="name">
		<label>Female:</label>
		
		<br>
		<br>
	
		<label><b>Contact:</b></label>
		<input type="tel" name="id" placeholder="Enter number" required="required" style="width: 150px;">
		<br>
		<br>

		

		<label><b>Address:</b></label>
		<textarea placeholder="Enter Address" style="width: 150px;"></textarea>
		<br>
		<br>

		<label><b>Technology:</b></label>
		<select style="width: 150px;">
			<option>Web Technology</option>
			<option>Artificial Intelligence</option>
			<option>Internet of things</option>
		</select>
		<br>
		<br>

		<label><b>courses:</b></label>
		<select style="width: 250px;">
			<option>Software Engineering</option>
			<option>HTML</option>
			<option>CSS</option>
			<option>GIT</option>
			<option>Java</option>
		</select>
		<br>
		<br>

		<label><b>Preferred Dates:</b></label>
		<label>Start dates:</label>
		<input type="date" name="" >
		<label>End dates:</label>
		<input type="date" name="" >
		<br>
		<br>

		<label><b>Requirements:</b></label>
		<input type="checkbox" name="">
		<label>Laptop</label>
		<input type="checkbox" name="">
		<label>Network Connectivity</label>
		<input type="checkbox" name="">
		<label>Internet</label>
		<br>
		<br>

		<label><b>Able to do Virtual lab:</b></label>
		<input type="radio" name="">
		<label>Yes</label>
		<input type="radio" name="">
		<label>No</label>
		<br>
		<br>

		<label><b>Able to take Online Quiz:</b></label>
		<input type="radio" name="quiz" value="0">
		<label>Yes</label>
		<input type="radio" name="quiz" value="1">
		<label>No</label>
		<br>
		<br>

		<label><b>Need online Instructor:</b></label>
		<input type="radio" name="">
		<label>Yes</label>
		<input type="radio" name="">
		<label>No</label>
		<br>
		<br>

		<button>Submit</button>

	</form>
		
	</div>
	<br>

	<footer>

	</footer>

</body>
</html>
